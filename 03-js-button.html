<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-JS-Button By Nongnaphat</title>

    <script>
        function button_click() {
            window.confirm("Hello World")
        }
    </script>
</head>

<body>
    <div class="content m-5">
    <p><input type="button" value="Try Me" name="" id="" onclick="document.write('Hello')"></p>
    
    <p><input type="button" value="Try Me" name="" id="" onclick="window.alert('Hello')"></p>
    
    <p><button class="button is-danger is-outlined is-rounded" type="button" onclick="window.confirm('Hello')
        window.alert('world')
        ">!!กดตรงนี้!!</button></p>
    
    <p> <button class="button is-success is-outlined is-rounded" type="button" onclick="button_click()">Submit</button></p>
    </div>

        <br>
        <br>

    <button class="button is-outlined">Outlined</button>
    <button class="button is-primary is-outlined is-rounded">Outlined</button>
    <button class="button is-link is-outlined">Outlined</button>
    <button class="button is-info is-outlined">Outlined</button>
    <button class="button is-success is-outlined">Outlined</button>
    <button class="button is-danger is-outlined">Outlined</button>
  
</body>

</html>
